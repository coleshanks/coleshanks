name: Update Lang Stats in README

on:
  schedule:
    - cron: '0 1 * * *'  # runs daily at 01:00 UTC
  workflow_dispatch:       # allows manual runs

permissions:
  contents: write          # üî• allows push to repo (needed for README updates)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Gist content
        run: |
          curl -s https://gist.githubusercontent.com/coleshanks/95d9a198e5d215f9f860a007cf80042c/raw/lang-box.md > langbox.txt

      - name: Replace content in README
        run: |
          awk '/<!--LANG_STATS-->/ { print; system("cat langbox.txt"); next } /<!--END_LANG_STATS-->/ { found=1 } 1' README.md > temp.md
          mv temp.md README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "‚¨ÜÔ∏è Update language stats [skip ci]" || echo "No changes to commit"
          git push
